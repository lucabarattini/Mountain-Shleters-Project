{% extends 'base.html' %}

{% block title %} Homepage of Frontend {% endblock %}

{% block content %}
    <div class="container-fluid mt-5 light-grey-background">
        <h1>Hello, world!</h1>

        <!-- Inizio del carosello -->
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="app/img/tour-rifugi-attorno-alle-tre-cime.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="app/img/tre-cime-lavaredo-panorama-hd.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/app/app/img/dreizinnenhuette.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Fine del carosello -->

        <p>Date from Backend: {{ date_from_backend }}</p>
    </div>
{% endblock %}
